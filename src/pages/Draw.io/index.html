<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body class="flex flex-col bg-gray-950">
    <div class=" flex flex-col h-screen justify-center items-center align-middle gap-4 cursor-crosshair">
        <div class="relative flex bg-white h-4/6 w-5/6 border-[10px] border-amber-900" id="square"></div>
        <div class="bg-amber-900 h-fit w-5/6 p-6 rounded-2xl flex flex-row justify-center items-center gap-4">
            <button onclick="chooseColor(event)" class="bg-black h-12 w-12 border-4 border-black rounded-full"
                id="bg-black"></button>
            <button onclick="chooseColor(event)" class="bg-white h-12 w-12 border-4 border-black rounded-full"
                id="bg-white"></button>
            <button onclick="chooseColor(event)" class="bg-red-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-red-600"></button>
            <button onclick="chooseColor(event)" class="bg-blue-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-blue-600"></button>
            <button onclick="chooseColor(event)" class="bg-green-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-green-600"></button>
            <button onclick="chooseColor(event)" class="bg-yellow-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-yellow-600"></button>
            <button onclick="chooseColor(event)" class="bg-purple-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-purple-600"></button>
            <button onclick="chooseColor(event)" class="bg-pink-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-pink-600"></button>
            <button onclick="chooseColor(event)" class="bg-orange-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-orange-600"></button>
            <button onclick="chooseColor(event)" class="bg-gray-600 h-12 w-12 border-4 border-black rounded-full"
                id="bg-gray-600"></button>
            <button onclick="chooseColor(event)" class="bg-gray-300 h-12 w-12 border-4 border-black rounded-full"
                id="bg-gray-300"></button>
            <button onclick="chooseColor(event)" class="bg-gray-100 h-12 w-12 border-4 border-black rounded-full"
                id="bg-gray-100"></button>
            <button onclick="chooseColor(event)" class="bg-gray-50 h-12 w-12 border-4 border-black rounded-full"
                id="bg-gray-50"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
