<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body class="flex flex-col bg-gray-950">
    <div class=" flex flex-col h-screen justify-center items-center align-middle gap-4 cursor-crosshair">
        <canvas class="relative flex bg-white h-4/6 w-5/6 border-[10px] border-amber-900" id="square"></canvas>
        <div class="bg-amber-900 h-fit w-5/6 p-6 rounded-2xl flex flex-row justify-center items-center gap-4">
            <button class="bg-black h-12 w-12 border-4 border-black rounded-full" id="black"></button>
            <button class="bg-white h-12 w-12 border-4 border-black rounded-full" id="white"></button>
            <button class="bg-red-600 h-12 w-12 border-4 border-black rounded-full" id="red"></button>
            <button class="bg-blue-600 h-12 w-12 border-4 border-black rounded-full" id="blue">
            </button>
            <button class="bg-green-600 h-12 w-12 border-4 border-black rounded-full" id="green"></button>
            <button class="bg-yellow-600 h-12 w-12 border-4 border-black rounded-full" id="yellow"></button>
            <button class="bg-purple-600 h-12 w-12 border-4 border-black rounded-full" id="purple"></button>
            <button class="bg-pink-600 h-12 w-12 border-4 border-black rounded-full" id="pink"></button>
            <button class="bg-orange-600 h-12 w-12 border-4 border-black rounded-full" id="orange"></button>
            <button class="bg-gray-600 h-12 w-12 border-4 border-black rounded-full" id="gray"></button>
            <button class="bg-gray-300 h-12 w-12 border-4 border-black rounded-full" id="#d1d5db"></button>
            <button class="bg-gray-100 h-12 w-12 border-4 border-black rounded-full" id="#f3f4f6"></button>
            <button class="bg-gray-50 h-12 w-12 border-4 border-black rounded-full" id="#f9fafb"></button>
        </div>

        <div class="cursor-pointer bg-white h-12 w-24 border-4 border-black rounded-full flex justify-center items-center"
            id="clear">
            Limpar
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
